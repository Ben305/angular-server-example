<div ng-controller="MainController">
  <h1>Tasks</h1>
  <ul>
    <li ng-repeat="todo in todos">
      Task : {{ todo.text }}
    </li>
  </ul>
  <div>
    Text: <input type="text" ng-model="newTask.text" />
    <button ng-click="addTodo(newTask)">Add Task</button>
  </div>
  <div>
    <button ng-click="doCoolThing()">Do cool thing</button>
    <div>
      Response : {{ response }}
    </div>
  </div>
</div>
